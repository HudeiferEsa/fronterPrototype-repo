<html lang="en">

<head>

    <script src="script.js" defer></script>

</head>

<body id="loginBody">

        <div id="logo">
            <img id="logoImg" src="assets/Large/eng-KEA-LOGO-Large.png">
        </div>
        <div id="loginDiv">
            <button id="btnBegin"> Begin! </button>
            <seciton>
                <form id="loginForm" action="homepage.html">
                    <h2> Login </h2>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="USERNAME">
                    <label for="pw">Password</label>
                    <input type="password" id="pw" placeholder="PASSWORD">
                    <input id="btnSend" type="submit" value="send">
                </form>
            </seciton>
        </div>
    </div>
</body>
